name: mobile_uas
description: A new Flutter project.
publish_to: 'none'

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.0
  dio: ^5.2.1+1
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/svg/

  fonts:
    - family: InriaSans
      fonts:
        - asset: assets/fonts/InriaSans-Bold.ttf
        - asset: assets/fonts/InriaSans-BoldItalic.ttf
        - asset: assets/fonts/InriaSans-Italic.ttf
        - asset: assets/fonts/InriaSans-Light.ttf
        - asset: assets/fonts/InriaSans-LightItalic.ttf
        - asset: assets/fonts/InriaSans-Regular.ttf